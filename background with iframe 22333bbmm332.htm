  width: 0%;
  height: 0%;
  position: fixed;

  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #8BC34A;
  opacity: 0.8;
  box-shadow: 0px 0px 10px 0px rgba(139, 195, 74, 0.8);

<body translate="no">
  <div class="container"></div>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

  
      <script id="rendered-js" >
// Obtener el contenedor
const container = document.querySelector('.container');

// Generar burbujas de células
for (let i = 0; i < 100; i++) {
  // Crear un elemento de célula
  const cell = document.createElement('div');
  cell.classList.add('cell');

  // Establecer una posición aleatoria dentro del contenedor
  const x = Math.floor(Math.random() * (container.offsetWidth - cell.offsetWidth));
  const y = Math.floor(Math.random() * (container.offsetHeight - cell.offsetHeight));
  cell.style.left = x + 'px';
  cell.style.top = y + 'px';

  // Establecer un tamaño aleatorio
  const size = Math.floor(Math.random() * 30) + 10;
  cell.style.width = size + 'px';
  cell.style.height = size + 'px';

  // Agregar la célula al contenedor
  container.appendChild(cell);
}

// Mover las células de manera aleatoria
setInterval(() => {
  const cells = document.querySelectorAll('.cell');
  cells.forEach(cell => {
    const x = parseInt(cell.style.left);
    const y = parseInt(cell.style.top);
    const dx = Math.floor(Math.random() * 7) - 3;
    const dy = Math.floor(Math.random() * 7) - 3;
    const newX = x + dx;
    const newY = y + dy;

    // Evitar que las células salgan del contenedor
    if (newX >= 0 && newX <= container.offsetWidth - cell.offsetWidth) {
      cell.style.left = newX + 'px';
    }
    if (newY >= 0 && newY <= container.offsetHeight - cell.offsetHeight) {
      cell.style.top = newY + 'px';
    }
  });
}, 50);
//# sourceURL=pen.js
    </script>
